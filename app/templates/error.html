{% extends "base.html" %}

{% block title %}AccessONIX - Error{% endblock %}

{% block content %}
<div class="container">
    <div class="error-container">
        <div class="error-box">
            <h2>Error</h2>
            <div class="error-message">
                {{ error }}
            </div>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                <a href="{{ url_for('help') }}" class="btn btn-secondary">View Help</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
